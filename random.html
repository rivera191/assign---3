<!doctype html5>

<html>
    <head>
        <title>Magic Eight Ball</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    
    <body>
        <div id="container">
            <div id="center">
                <h1>Magic 8 Ball</h1>
                <h2>Write a "Yes" or "No" question to are Magic Eight Ball.</h2>
                <div id="text">
                    <input id="name" type="text" placeholder="Input name" />
                    <input id="question" placeholder="Input question" />
                    <button onclick="myFunction()"> Click</button>
                </div>
            <p id="click"></p> 
           </div>
            <script>
                var answers = ["It is certain", "Without a doubt", "Yes, definitely", "Yes", "Reply hazy try again", "Ask again later", "Better not tell you now", "Cannot predict now", "Don't count on it", "Very doubtful", "My sources say no","Outlook not so good"];

               function myFunction(){
                   var name = document.getElementById("name").value;
	               var question = document.getElementById("question").value;
                   document.getElementById("click").innerHTML = name + " your question is " + question + " and my reply is " + answers[Math.floor(Math.random() * answers.length)];
               };
            </script> 
            
            <footer>

            </footer>
        </div>    <!-- closed container -->
    </body>
    
</html>
